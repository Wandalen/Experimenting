<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.plot.ly/plotly-latest.js"></script>
</head>
<body>
<div id='myDiv' style="position: relative; transform: rotateY(20deg);"></div>
<script>
    var colorscaleValue = 'Portland';
    var data =
        [
            {
                z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],
                colorscale: colorscaleValue,
                type: 'heatmap',
                zmin: 15,
                zmax: 95,
                showscale: true,
                colorbar: {x: 0.5, y: -1, len: 2, orientation: 'h'},
            }
        ];

    var layout = {
        xaxis: {visible: false},
        yaxis: {visible: false},
    };
    Plotly.newPlot( 'myDiv', data, layout );

</script>
</body>
</html>
