<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.plot.ly/plotly-latest.js"></script>
</head>
<body>
<div id='myDiv'></div>
<script>
    // var colorscaleValue = [[-30, 100 ], [-20, 5], [-1, 5]];
    var colorscaleValue = 'Portland';
    var data =
        [
            {
                z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],
                colorscale: colorscaleValue,
                type: 'heatmap',
                zmin: 15,
                zmax: 95,

            }
        ];

    Plotly.newPlot( 'myDiv', data );

</script>
</body>
