<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Plotly test
    </title>
                 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </script>

    </head>
    <body>
    <div id="plot" style="width:600px;height:600px;"></div>
      <script>
           plot = document.getElementById('plot');
           var data =
           [{
               z: [[1, -20, 30], [20, 1, 80], [30, 60, 1]],
               type: 'heatmap'
           }];

           Plotly.newPlot(plot, data);
     </script>
  </body>
</html>
